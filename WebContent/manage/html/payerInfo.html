<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>修改纳税人</title>
    <link href="../../static/css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/easyui/uimaker/easyui.css">

    <link href="../../static/css/edit.css" rel="stylesheet">

  </head>
  <body>
     <div class="container">
        <div class="content">

                <form id="editForm">
                <table class="kv-table">              	
                    <tbody>                 
                    <tr>
                        <td class="kv-label">纳税人识别号</td>
                        <td class="kv-content"><label></label></td>
                        <td class="kv-label">纳税人名称</td>
                        <td class="kv-content"><label></label></td>
                    </tr>
                    <tr>
                        <td class="kv-label">生产经营地址</td>

                        <td class="kv-label">生产经营地电话</td>
                        <td class="kv-content"><label></label></td>
                    </tr>
                    <tr>
                        <td class="kv-label">所属税务机关</td>
                        <td class="kv-content"> 
                           	<label></label>                                           
                        </td>
                        <td class="kv-label">行业</td>
                        <td class="kv-content">
                            	<label></label>                                     
                        </td>
                    </tr>
                    <tr>
                        <td class="kv-label">生产经营范围</td>
                        <td class="kv-content">
                            <label></label>
                        </td>
                        <td class="kv-label">票种核定</td>
                        <td class="kv-content">
                              <label></label>                                
                        </td>
                    </tr>
                    <tr>
                        <td class="kv-label">法人代表人</td>
                        <td class="kv-content">
                            <label></label>
                        </td>

                        <td class="kv-content">
                            <label></label>
                        </td>
                    </tr>
                    <tr>
                        <td class="kv-label">主管财务</td>
                        <td class="kv-content">
                            <label></label>
                        </td>
                        <td class="kv-label">财务身份证号</td>
                        <td class="kv-content">
                            <label></label>
                        </td>
                    </tr>
                    
                      <tr>
                        <td class="kv-label">法人身份证照片</td>
                        <td class="kv-content">
                        	<img id="chooseLegalIdCardPreview" alt=""  width="200" height="150"/>
                        </td>
                        <td class="kv-label">财务身份证照片</td>
                        <td class="kv-content">
                        	<img id="chooseFinaceIdCardPreview" alt=""  width="200" height="150"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="kv-label">录入人员</td>
                        <td class="kv-content">
                            <label></label>                               
                        </td>
                        <td class="kv-label">录入日期</td>
                        <td class="kv-content"></td>
                    </tr>
                    </tbody>                                
                </table>

        </div>
